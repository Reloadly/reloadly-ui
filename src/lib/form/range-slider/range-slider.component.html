<div class="range-slider" [class.disabled]="disabled">
    <p class="min-max min" [ngStyle]="{'font-size': fontSize}">{{symbol + min}}</p>
    <div class="rail" #range [ngStyle]="{'minHeight': baseSize + 'px'}">
        <ng-container *ngIf="showLabel">
            <a class="knob" #knob [ngStyle]="{'width': baseSize + 'px', height: baseSize + 'px'}"
                [reloadly-tooltip]="formattedValue" [position]="'top-center'"
                reloadly-tooltip-color="rgb(40,40,40)"></a>
        </ng-container>
        <ng-container *ngIf="!showLabel">
            <a class="knob" #knob [ngStyle]="{'width': baseSize + 'px', height: baseSize + 'px'}"></a>
        </ng-container>
        <div class="slide" [ngStyle]="{'height': baseSize * .4 + 'px'}"></div>
    </div>
    <p class="min-max max" [ngStyle]="{'font-size': fontSize}">{{symbol + max}}</p>
    <input [ngStyle]="{'display': showInput ? 'flex': 'none'}" #input type="number" [min]="min" [max]="max"
        class="input" (input)="inputChanged($event)" [disabled]="disabled">
</div>
