<div class="selectable-container" [ngClass]="viewType" [style.justifyContent]="viewStyle">
    <div class="selectable-item" [class.selected]="selectedItem == item" *ngFor="let item of list"
        (click)="select(item)" [reloadly-tooltip]="getTooltip(item.value)">
        <span>
            {{ item.title }}
        </span>
    </div>
</div>
