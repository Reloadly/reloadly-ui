<div *ngIf="!showingAll" class="pagination">
    <p *ngIf="total>0">{{total}} results</p>
    <div class="buttons">
        <button [disabled]="page===1" (click)="prev()" reloadly-button class="mr-4" size="xs" color="white"
            [rounded]="false" variant="filled">
            Previous
        </button>

        <ng-container *ngFor="let pg of getPageList(pages.length, page, 7)" class="mr-2 ml-2">
            <button [class.active]="pg === page" color="white" [rounded]="false" variant="filled" size="xs"
                reloadly-button *ngIf="pg" (click)="goto(pg)">{{pg}}</button>
            <button color="white" [rounded]="false" variant="filled" size="xs" reloadly-button *ngIf="!pg">...</button>
        </ng-container>

        <button [disabled]="page===pages.length" (click)="next()" reloadly-button class="mr-4" size="xs" color="white"
            [rounded]="false" variant="filled">
            Next
        </button>
    </div>
</div>
