<div style="background: white;padding: 20px;">
    <h1 class="mb-4">Input Group Example</h1>
    <br><br>
    <h1 class="mb-4">Small</h1>
    <br>
    <div class="row">
        <div reloadlyInputGroup>
            <reloadly-input-label type="heading">Label</reloadly-input-label>
            <reloadly-input-label type="subheading">Description</reloadly-input-label>
            <input reloadlyInput type="text" class="half-width" placeholder="Placeholder" size="small" />
        </div>
        <div reloadlyInputGroup>
            <reloadly-input-label type="heading">Label</reloadly-input-label>
            <reloadly-input-label type="subheading">Description</reloadly-input-label>
            <input reloadlyInput type="text" class="half-width" placeholder="Placeholder" [hasError]="true" size="small" />
        </div>
        <div reloadlyInputGroup>
            <reloadly-input-label type="heading">Label</reloadly-input-label>
            <reloadly-input-label type="subheading">Description</reloadly-input-label>
            <input reloadlyInput type="text" class="half-width" placeholder="Placeholder" [disabled]="true" size="small" />
        </div>
    </div>

    <!-- Medium -->
    <h1 class="mb-4">Medium</h1>
    <br>
    <div class="row">
        <div reloadlyInputGroup>
            <reloadly-input-label type="heading">Label</reloadly-input-label>
            <reloadly-input-label type="subheading">Description</reloadly-input-label>
            <input reloadlyInput type="text" class="half-width" placeholder="Placeholder" />
        </div>
        <div reloadlyInputGroup>
            <reloadly-input-label type="heading">Label</reloadly-input-label>
            <reloadly-input-label type="subheading">Description</reloadly-input-label>
            <input reloadlyInput type="text" class="half-width" placeholder="Placeholder" [hasError]="true" />
        </div>
        <div reloadlyInputGroup>
            <reloadly-input-label type="heading">Label</reloadly-input-label>
            <reloadly-input-label type="subheading">Description</reloadly-input-label>
            <input reloadlyInput type="text" class="half-width" placeholder="Placeholder" [disabled]="true" />
        </div>
    </div>

    <!-- Large -->
    <h1 class="mb-4">Large</h1>
    <br>
    <div class="row">
        <div reloadlyInputGroup>
            <reloadly-input-label type="heading">Label</reloadly-input-label>
            <reloadly-input-label type="subheading">Description</reloadly-input-label>
            <input reloadlyInput type="text" class="half-width" placeholder="Placeholder" size="large" />
        </div>
        <div reloadlyInputGroup>
            <reloadly-input-label type="heading">Label</reloadly-input-label>
            <reloadly-input-label type="subheading">Description</reloadly-input-label>
            <input reloadlyInput type="text" class="half-width" placeholder="Placeholder" [hasError]="true" size="large" />
        </div>
        <div reloadlyInputGroup>
            <reloadly-input-label type="heading">Label</reloadly-input-label>
            <reloadly-input-label type="subheading">Description</reloadly-input-label>
            <input reloadlyInput type="text" class="half-width" placeholder="Placeholder" [disabled]="true" size="large" />
        </div>
    </div>

    <!-- Large -->
    <h1 class="mb-4">Phone number</h1>
    <br>
    <div class="row">
        <div reloadlyInputGroup>
            <reloadly-input-label type="heading">Label</reloadly-input-label>
            <reloadly-input-label type="subheading">Description</reloadly-input-label>
            <ngx-intl-tel-input cssClass="input-container input-large" customPlaceholder="0000 339 549"
                [enableAutoCountrySelect]="true" [enablePlaceholder]="true" [searchCountryFlag]="true" [maxLength]="15"
                [phoneValidation]="true" [separateDialCode]="false" name="phone">
            </ngx-intl-tel-input>
        </div>
        <div reloadlyInputGroup>
            <reloadly-input-label type="heading">Label</reloadly-input-label>
            <reloadly-input-label type="subheading">Description</reloadly-input-label>
            <ngx-intl-tel-input [cssClass]="'input-container input-large' + (phoneInputError ? ' error-input':'') "
                customPlaceholder="0000 339 549" [enableAutoCountrySelect]="true" [enablePlaceholder]="true"
                [searchCountryFlag]="true" [maxLength]="15" [phoneValidation]="true" [separateDialCode]="false"
                name="phone">
            </ngx-intl-tel-input>
        </div>
        <div reloadlyInputGroup>
            <reloadly-input-label type="heading">Label</reloadly-input-label>
            <reloadly-input-label type="subheading">Description</reloadly-input-label>
            <ngx-intl-tel-input
                #phoneInputDisabled
                [cssClass]="'input-container input-large' + (phoneInputDisabled ? ' disabled-input':'') "
                customPlaceholder="0000 339 549" [enableAutoCountrySelect]="true" [enablePlaceholder]="true"
                [searchCountryFlag]="true" [maxLength]="15" [phoneValidation]="true" [separateDialCode]="false"
                name="phone">
            </ngx-intl-tel-input>
        </div>
    </div>

</div>
