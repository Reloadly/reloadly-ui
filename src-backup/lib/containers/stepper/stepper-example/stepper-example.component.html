<reloadly-stepper #stepper (finishedSteps)="printDone()">
    <reloadly-step>
        <app-form-group-example></app-form-group-example>
    </reloadly-step>
    <reloadly-step>
        <app-action-card [title]="'Step 1'" [value]="'888,50  EUR'"
                         [actionText]="'Step 1'"></app-action-card>
    </reloadly-step>
    <reloadly-step>
        <app-action-card [title]="'Step 2'" [value]="'888,50  EUR'"
                         [actionText]="'Step 2'"></app-action-card>
    </reloadly-step>
    <reloadly-step>
        <app-date-example></app-date-example>
    </reloadly-step>
    <reloadly-step>
        <app-action-card [title]="'Step 3'" [value]="'888,50  EUR'"
                         [actionText]="'Step 3'"></app-action-card>
    </reloadly-step>
    <reloadly-step>
        <reloadly-badge-example></reloadly-badge-example>
    </reloadly-step>
    <reloadly-step>
        <app-action-card [title]="'Step 4'" [value]="'888,50  EUR'"
                         [actionText]="'Step 4'"></app-action-card>
    </reloadly-step>
    <reloadly-step>
        <app-switch-example></app-switch-example>
    </reloadly-step>
</reloadly-stepper>
