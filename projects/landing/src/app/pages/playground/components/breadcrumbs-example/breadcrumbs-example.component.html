<h1>Breadcrumbs</h1>

<app-tabs>
    <app-tab tabTitle="Examples">
        <app-code-box [code]="getCodeSample()">
            <reloadly-breadcrumbs>
                <reloadly-breadcrumb-item [isActive]="true">
                    <a>Step 1</a>
                </reloadly-breadcrumb-item>
                <reloadly-breadcrumb-item>
                    <p>Step 2</p>
                </reloadly-breadcrumb-item>
                <reloadly-breadcrumb-item>Current step</reloadly-breadcrumb-item>
                <reloadly-breadcrumb-item>Step 4</reloadly-breadcrumb-item>
                <reloadly-breadcrumb-item>Step 5</reloadly-breadcrumb-item>
            </reloadly-breadcrumbs>
        </app-code-box>
    </app-tab>

    <app-tab tabTitle="API" class="tab api">
        <app-api-table type="component" name="reloadly-breadcrumbs" [data]="api"></app-api-table>
    </app-tab>
</app-tabs>
