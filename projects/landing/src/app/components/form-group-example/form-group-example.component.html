

<div style="background: white;padding: 20px;">
    <h1 class="mb-4">Form Group Example</h1>

        <reloadly-form-label type="heading">Label</reloadly-form-label>
        <reloadly-form-label type="subheading">Description</reloadly-form-label>
        <div class="row">
            <input reloadlyInput type="text" class="half-width" placeholder="Placeholder" />
            <input reloadlyInput type="text" class="half-width" placeholder="Placeholder" />
        </div>
    </form>
    <form reloadlyFormGroup>
        <reloadly-form-label type="heading">Label</reloadly-form-label>

        <div class="row">
            <input reloadlyInput type="text" class="full-width" placeholder="Placeholder" />
            <input reloadlyInput type="text" class="full-width" placeholder="Placeholder" />
        </div>
    </form>

    <form reloadlyFormGroup [hasError]="true">

            <input reloadlyInput type="text" class="half-width" [hasError]="true" placeholder="Placeholder" />

    <form reloadlyFormGroup>
