<h2 *ngIf="title" [id]="getSectionId()">{{title}}</h2>

<section class="code-box-section">
    <div class="languages" *ngIf="codeViewOpen">
        <span (click)="selectSource('html')" [class.active]="activeTab === 'html'">HTML</span>
        <span (click)="selectSource('ts')" [class.active]="activeTab === 'ts'">TS</span>
    </div>
    <div class="code-section">
        <button class="copy-button" [reloadly-tooltip]="tooltipTextCopy" *ngIf="codeViewOpen"
            #tooltipTrigger="reloadly-tooltip" reloadly-button [size]="'xs'" [color]="'white'" [rounded]="false"
            (click)="copyCode( tooltipTrigger);tooltipTrigger.hide()" [variant]="'filled'">
            <svg class="copy-icon">
                <use xlink:href="#copy-icon"></use>
            </svg>
            <span>Copy</span>
        </button>

        <div class="code-icon is-pulled-right">
            <button [reloadly-tooltip]="tooltipTextCode" #tooltipTrigger="reloadly-tooltip" reloadly-button
                [size]="'xs'" [color]="'white'" [class.active]="codeViewOpen" [rounded]="false"
                (click)="toggleCodeView();tooltipTrigger.hide()" [variant]="'filled'">
                <svg fill="#000000" width="18" height="18" viewBox="0 0 256 256" id="Flat"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M90.124,46.44238,38.22363,128,90.124,209.55762a12,12,0,1,1-20.248,12.88476l-56-88a11.99935,11.99935,0,0,1,0-12.88476l56-88A12,12,0,0,1,90.124,46.44238Zm152,75.11524-56-88a12,12,0,1,0-20.248,12.88476L217.77637,128,165.876,209.55762a12,12,0,1,0,20.248,12.88476l56-88A11.99935,11.99935,0,0,0,242.124,121.55762Z" />
                </svg>
            </button>
        </div>

        <pre class="code-box" [class.open]="codeViewOpen">
            <code *ngIf="codeViewOpen" [highlight]="code" [lineNumbers]="false"></code>
        </pre>
    </div>

    <div class="examples">
        <ng-content></ng-content>
    </div>
</section>
