<div class="overlay">
    <div class="reloadly-tooltip" [style.right]="right ? right + 'px' : 'unset'"
        [style.left]="left ? left + 'px' : 'unset'" [style.top]="top ? top + 'px' : 'unset'"
        [style.bottom]="bottom ? bottom + 'px' : 'unset'" [class]="class">
        <span class="tooltip-text" [innerHTML]="text">
        </span>
        <span class="caret"></span>
    </div>
</div>
